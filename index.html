<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <title>CoffeBean</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">

        <div class="barra">

            <div class="barra__logo">
                <img src="assets/img/image.png" alt="logo café bar Coffe Bean">
            </div>
    
            <nav class="barra__navbar">
                <a href="#">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="#">Productos</a>
            </nav>
    
            <div class="barra__menuCar">
                <div class="barra__car">
                    <i class='bx bxs-shopping-bag'></i>
                </div>
                <div class="barra__menu">
                    <i class='bx bx-menu'></i>
                </div>
            </div>

        </div>

    </header>
    <main class="principal">

        <section class="nosotros">

            <h2>Nosotros</h2>

            <p>Somos una empresa enfocada en hacerte pasar momentos dulces e innolvidables</p>

            <h2>¿Que ofrecemos?</h2>

            <div class="nosotros__slider">
                <ul>
                   <li class="nosotros__tarjeta">
                       <div class="nosotros__imagen">
                            <img src="assets/img/coffee.avif" alt="Taza de café">
                       </div>
                       <p class="nosotros__descripcion">Café <i class='bx bxs-coffee-alt' ></i></p>
                   </li>
                   <li class="nosotros__tarjeta">
                        <div class="nosotros__imagen">
                            <img src="assets/img/helado.avif" alt="Taza de café">
                        </div>
                        <p class="nosotros__descripcion">Helados <i class='bx bxs-popsicle'></i></p>
                   </li>
                   <li class="nosotros__tarjeta">
                        <div class="nosotros__imagen">
                            <img src="assets/img/desayuno.jpg" alt="Taza de café">
                        </div>
                        <p class="nosotros__descripcion">Desayunos <i class='bx bxs-bowl-rice'></i></p>
                   </li> 
                </ul>
            </div>

        </section>

        <div class="contenedor-productos">
            <section class="productos">
                <h2>Productos</h2>
                <div class="productos__categorias">
                    <i class='bx bxs-coffee-alt' ></i>
                    <i class='bx bxs-popsicle'></i>
                    <i class='bx bxs-bowl-rice'></i>
                </div>
                <div class="productos__items-contenedor">
                    <div class="item">
                        <div class="item__body">
                            <div class="item__imagen">
                                <img src="assets/img/helado.png" alt="Helado de chocolate">
                            </div>
                            <p>Nombre Producto</p>
                            <div class="item__botones">
                                <i class='bx bxs-minus-circle'></i>
                                <p>0</p>
                                <i class='bx bxs-plus-circle'></i>
                            </div>
                            <button>Agregar al carrito</button>
                        </div>
                        <i class='bx bx-menu-alt-left'></i>
                        <p>$<span>0</span></p>
                        <a href="#"><i class='bx bx-chevron-left'></i></a>
                        <a href="#"><i class='bx bx-chevron-right'></i></a>
                    </div>
                </div>
            </section>
        </div>

    </main>
</body>
</html>
